<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="{% static 'css/map.css' %}" />
    <!-- <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" /> -->
    <script src="{% static 'js/map.js' %}"></script>
</head>

<!-- 헤더는 나중에 js로 연결하기 -->


<body>
    <header class="header">
        <a><img class="back" src="{% static 'img/backicon.svg' %}" alt="뒤로가기" class="list_icon"></a>
        <img class="prism" src="{% static 'img/prismPink.svg' %}" alt="로고" class="list_icon2" id="logo">
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class='menu-icon' for="menu-btn">
      <div class='menu-button' onclick="toggle()">
        <img src="{% static 'img/hamburger.svg' %}" alt="로고" class="Group 1_pink">
      </div>
    </label>
      <ul class="menu">
          <li><a href="#">타임테이블</a></li>
          <li><a href="#">축제 지도 확인하기</a></li>
          <li><a href="#">플리마켓 / 제휴부스 / 총학부스</a></li>
          <li><a href="#">굿즈 구매 예약</a></li>
          <li><a href="#">공지사항</a></li>
          <li><a href="#">방명록</a></li>
          <li><a href="#">만든이들</a></li>
          <a href="#"><div class="box">관리자 모드</div></a>
      </ul>
    </header>
    <div class="container_main" id="blur">
    <div class="map">
        <img class="map_img" src="{% static 'img/map_default.png' %}">
        <img class="map_img" src="{% static 'img/map_booth.png' %}" style="display: none">
        <img class="map_img" src="{% static 'img/map_food.png' %}" style="display: none">
        <img class="map_img" src="{% static 'img/map_stage.png' %}" style="display: none">
    </div>
    <div class="select_wrap">
        <div class="map_select">
            <div class="select_area">
                <img class="star" src="{% static 'img/stariconmap1.svg' %}" alt="분홍색 별">
                <div class="map_select_tx" id="booth">부스 위치</div>
            </div>
            <div class="reset_wrap">
                <img class="reset" src="{% static 'img/reset.svg' %}" alt="리셋" style="display: none">
            </div>
        </div>
        <div class="line"></div>
        <div class="map_select">
            <div class="select_area">
                <img class="star" src="{% static 'img/stariconmap2.svg' %}" alt="노란색 별">
                <div class="map_select_tx" id="food">푸드트럭 위치</div>
            </div>
            <img class="reset" src="{% static 'img/reset.svg' %}" alt="리셋" style="display:none">
        </div>
        <div class="line"></div>
        <div class="map_select">
            <div class="select_area">
                <img class="star" src="{% static 'img/stariconmap3.svg' %}" alt="파란색 별">
                <div class="map_select_tx" id="stage">무대 위치</div>
            </div>
            <img class="reset" src="{% static 'img/reset.svg' %}" alt="리셋" style="display: none">
        </div>
    </div>
</div>
<script type="text/javascript">

    function toggle(){
        var blur=document.getElementById('blur');
        blur.classList.toggle('active')
    }
    </script>
</body>

  <body>
    <!-- 상단바 -->

      <img src="..\img\backicon.svg" alt="백버튼" class="back_btn" />

      </div>

      </div>
    </div>

        <div class="name">
          <span class="goods_name">PRISM 볼펜</span>
          <span class="detail">상세보기</span>
        </div>
        <span class="goods_price">1,500₩</span>
        <select class="num_select" id="num">
          <option value="" disabled selected>개수</option>
          <option value="one">1개</option>
          <option value="two">2개</option>
          <option value="three">3개</option>
          <option value="four">4개</option>
